name = "human"
main = "src/worker.js"
compatibility_date = "2024-07-20"

[vars]
# SECURITY WARNING: For production, do NOT store secrets here. 
# Use 'wrangler secret put JWT_SECRET' instead.
JWT_SECRET = "CHANGE_ME_TO_A_LONG_RANDOM_STRING_IN_PRODUCTION"

[placement]
mode = "smart"

[[d1_databases]]
binding = "DB"
database_name = "human"
database_id = "eff3b8bd-67e5-4c58-93f6-547a7e4af516"

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "human"
